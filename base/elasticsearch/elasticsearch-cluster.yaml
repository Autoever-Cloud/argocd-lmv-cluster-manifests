apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: es-cluster
  namespace: efkstack
spec:
  version: 8.12.2
  auth:
    fileRealm:
    - secretName: elastic-password # ★★★ 1단계에서 만든 Secret의 이름을 여기에 적어줍니다.
  nodeSets:
  - name: default
    count: 2
    config:
      node.store.allow_mmap: false
      s3.client.default.access_key: ${aws_access_key}
      s3.client.default.secret_key: ${aws_secret_key}
    podTemplate:
      spec:
        initContainers:
        - name: install-plugins
          command: ["sh", "-c", "bin/elasticsearch-plugin install --batch repository-s3"]
        containers:
        - name: elasticsearch
          # 2. aws-credentials Secret의 값을 환경 변수로 주입합니다.
          env:
          - name: aws_access_key
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: access_key
          - name: aws_secret_key
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: secret_key
          resources:
            requests:
              memory: 2Gi
              cpu: 1
            limits:
              memory: 2Gi
              cpu: 1